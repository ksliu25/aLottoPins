
<div ng-controller="BowlerController as bowlerCtrl" class="bowlers col-md-4 col-md-offset-1">
<h1 ng-show="vm.selectedLeague">Add Bowlers to {{ vm.selectedLeague.name }}</h1>
    <h2>All Bowlers</h2>
    <h3> Number of bowlers: {{ bowlerCtrl.bowlers.length }}</h3>
    <ul class="bowlerslist">
        <li ng-repeat='bowler in bowlerCtrl.bowlers'>
        		{{ bowler.name }}
           	<button ng-click="vm.LeagueBowlerAdd(vm.selectedLeague.id, bowler.id, bowler.name)">
           			Add this bowler
        		</button>
        </li>    
    </ul>
</div>

<div class="leagues col-md-4 col-md-offset-1">
    <h2>Bowlers in this league:</h2>
    <ul class="leagueslist">
        <li ng-repeat='bowler in vm.leaguebowlers'>
        		{{ bowler.name}}
        </li>    
    </ul>

</div>
