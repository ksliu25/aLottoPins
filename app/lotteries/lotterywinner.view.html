<h2> Congratulations, {{ vm.winner.name }}! </h2>
<div class="recordTicket col-md-4 col-md-offset-1">
    <h3>Record Ticket</h3>
    <form name="form" ng-submit="vm.recordTicket()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.pin_count.$dirty && form.pin_count.$error.required }">
            <label for="pins">pins</label>
            <input type="text" name="pins" id="pins" class="form-control" ng-model="vm.winningTicket.pin_count" required />
            <span ng-show="form.pins.$dirty && form.pins.$error.required" class="help-block">Pin count is required!</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Record pins</button>
