<div>
	<h2>placeholder for Lottery ID:{{ vm.selectedLottery.id }}</h2>
</div>

<div class="col-md-3 col-md-offset-1">
	<a ui-sref="lotteriesshow.winner({leagueId: vm.selectedLottery.league_id, lotteryId: vm.selectedLottery.id})"><button ng-click="vm.drawTicket(vm.selectedLottery.league_id, vm.selectedLottery.id)">Draw a ticket!</button></a>
	<div ui-view></div>
</div>


<div class="col-md-3 col-md-offset-1">
	<h2>Tickets</h2>
	<button type="button" class="btn btn-default" ng-click="vm.open()">Buy a ticket</button>
	<ul class="lotterytickets">
		<li ng-repeat="ticket in vm.lotteryTickets" class="item-listing">
			Price: {{ ticket.price }}
		</li>
	</ul>
</div>
