<div class="modal-header">
	<h1 ng-show="vm.selectedLeague">Add Bowlers to {{ vm.selectedLeague.name }}</h1>
	<h2>All Bowlers</h2>
</div>
<div class="modal-body">
	<h3> Number of bowlers: {{ vm.allBowlers.length }}</h3>
  <ul class="bowlerslist">
      <li ng-repeat='bowler in vm.allBowlers'>
      		{{ bowler.name }}
     	    <button ng-click="vm.leagueBowlerAdd(vm.selectedLeague.id, bowler.id, bowler.name)">
         		        Add this bowler
      		</button>
      </li>    
  </ul>
</div>
